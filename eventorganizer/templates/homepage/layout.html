{% load django_bootstrap5 %}
{% bootstrap_css %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Events Co. {% endblock %}</title>
    {% load static %}
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/jpeg"/>
</head>
<body>
    <div class="head-section">
      <nav class="navbar navbar-expand-lg py-3 fixed-top bg-light">
        <div class="container">
          <a class="navbar-brand fw-bold" href="/">Events Co.</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item ms-0 ms-md-3">
                <a class="nav-link fw-bold" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item ms-0 ms-md-3">
                <a class="nav-link fw-bold" href="{% url 'read_events' %}">Service</a>
              </li>
              <li class="nav-item ms-0 ms-md-3">
                <a class="nav-link fw-bold" href="/about">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="content">
      {% block content %}
      {% endblock %}
    </div>

    <footer class="footer-section">
      <p class="text-center py-2 mb-0"> &copy; 2024 Events Co. All rights reserved. </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
